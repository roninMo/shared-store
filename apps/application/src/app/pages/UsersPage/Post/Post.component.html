<div class="mx-auto max-w-7xl py-12 sm:py-10">
  <div class="mx-auto max-w-2xl px-6 pb-10 lg:flex lg:px-8 border-b border-gray-800">
    <div class="mx-auto grid max-w-2xl grid-cols-1 gap-x-12 gap-y-16 lg:mx-0 lg:min-w-full lg:max-w-none lg:flex-none lg:gap-y-8">
      
      <div class="lg:col-end-1 lg:w-full lg:max-w-lg lg:pb-8">
        <h2 class="text-2xl font-bold tracking-tight text-slate-100 sm:text-3xl">{{ post.title }}</h2>
        <p class="text-slate-400 mb-1 mt-2">{{ user.name }}</p>
        <!-- <p class="mt-6 text-xl leading-8 text-slate-400">{{ post.body }}</p> -->
        <p class="mt-6 text-base leading-7 text-slate-400">{{ post.body }}</p>
      </div>
    </div>
  </div>
</div>


<div class="mx-auto max-w-3xl">
  <h2 class="mx-auto max-w-7xl text-1xl font-bold tracking-tight text-slate-100 sm:text-2xl">Comments</h2>
</div>

<shared-store-comments
  [postData]="post"
  [user]="user"
/>
