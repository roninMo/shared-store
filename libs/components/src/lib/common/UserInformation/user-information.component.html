<div class="px-4 sm:px-0">
  <h3 class="text-base pt-4 font-semibold leading-7 text-white">User Information</h3>
  <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-400">
    {{ user.name }}
  </p>
</div>

<!-- User Information -->
<div class="mt-6 border-t border-white/10">
  <dl class="divide-y divide-white/10">
    <!-- Username -->
    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
      <dt class="text-sm font-medium leading-6 text-white">Username</dt>
      <dd class="mt-1 text-sm leading-6 text-gray-400 sm:col-span-2 sm:mt-0">
        {{ user.name }}
      </dd>
    </div>

    <!-- Email -->
    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
      <dt class="text-sm font-medium leading-6 text-white">Email address</dt>
      <dd class="mt-1 text-sm leading-6 text-gray-400 sm:col-span-2 sm:mt-0">
        {{ user.email }}
      </dd>
    </div>

    <!-- Address -> Use an angular pipe to handle formatting everything altogether here -->
    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
      <dt class="text-sm font-medium leading-6 text-white">Location address</dt>
      <dd class="mt-1 text-sm leading-6 text-gray-400 sm:col-span-2 sm:mt-0">
        {{ user.address | address }}
      </dd>
    </div>

    <!-- Phone -->
    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
      <dt class="text-sm font-medium leading-6 text-white">Phone number</dt>
      <dd class="mt-1 text-sm leading-6 text-gray-400 sm:col-span-2 sm:mt-0">
        {{ user.phone }}
      </dd>
    </div>

  <!-- Company information -->
    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
      <dt class="text-sm font-medium leading-6 text-white">
        Company information
      </dt>

      <!-- Linked lists -->
      <dd class="mt-2 text-sm text-white sm:col-span-2 sm:mt-0">
        <ul role="list" class="divide-y divide-white/10 rounded-md border border-white/20">
          <!-- Company name -->
          <li class="flex items-center justify-between py-4 pl-4 pr-5 text-sm leading-6">
            <div class="flex w-0 flex-1 items-center">
              <svg class="h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M15.621 4.379a3 3 0 00-4.242 0l-7 7a3 3 0 004.241 4.243h.001l.497-.5a.75.75 0 011.064 1.057l-.498.501-.002.002a4.5 4.5 0 01-6.364-6.364l7-7a4.5 4.5 0 016.368 6.36l-3.455 3.553A2.625 2.625 0 119.52 9.52l3.45-3.451a.75.75 0 111.061 1.06l-3.45 3.451a1.125 1.125 0 001.587 1.595l3.454-3.553a3 3 0 000-4.242z"/>
              </svg>
              <div class="ml-4 flex min-w-0 flex-1 gap-2">
                <span class="truncate font-medium">{{ user.company.name }}</span>
                <!-- <span class="flex-shrink-0 text-gray-400">2.4mb</span> -->
              </div>
            </div>

            <div class="ml-4 flex-shrink-0">
              <a href="#" class="font-medium text-indigo-400 hover:text-indigo-300" >Link</a>
            </div>
          </li>
        </ul>
      </dd>
    </div>
  </dl>
</div>
