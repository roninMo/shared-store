<label for="country" class="block text-sm font-medium leading-6 text-white">
  {{ label }}
</label>

<div class="mt-2">
  <select 
    name="country" 
    autocomplete="country-name" 
    (change)="onValueChange($event)"
    class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm sm:leading-6 [&_*]:text-black"
  >
    <option *ngIf="!OmitBlankOption"></option>
    <option *ngFor="let option of options; let i = index" [value]="option">
      {{ option }}
    </option>
  </select>
</div>
