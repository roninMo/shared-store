<!-- Mobile -->
<div class="py-1">
  <div class="sm:hidden">
    <label for="tabs" class="sr-only">Select a tab</label>
    <!-- Use an "onChange" listener to redirect the user to the selected tab URL. -->
    <select 
      id="tabs" 
      name="tabs" 
      class="block w-full rounded-md border-slate-600 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
    >
      <option *ngFor="let tab of tabValues">{{ tab.displayName }}</option>
    </select>
  </div>

  <!-- Default -->
  <div class="hidden sm:block">
    <div class="border-b border-slate-700">
      <nav class="-mb-px flex space-x-8" aria-label="Tabs">
        <!-- Current: "border-indigo-500 text-indigo-600", Default: "border-transparent text-slate-300 hover:border-blue-500 hover:text-blue-500" -->
        <!-- <a href="#" class="border-blue-500 text-blue-500 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium" aria-current="page">Information</a> -->
        <a *ngFor="let tab of tabValues" 
          (click)="clickedTab(tab)"
          class="border-transparent text-slate-300 hover:border-blue-500 hover:text-blue-500 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium cursor-pointer select-none"
          [className]="selectedTab === tab.value 
            ? 'border-blue-500 text-blue-500 hover:text-blue-500 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium cursor-pointer select-none'
            : 'border-transparent text-slate-300 hover:border-blue-500 hover:text-blue-500 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium cursor-pointer select-none'
          "
        >
          {{ tab.displayName }}
        </a>
      </nav>
    </div>
  </div>
</div>
